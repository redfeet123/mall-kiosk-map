<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logos/default.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2Ces2015%2Ces2016%2Ces2017"></script>
    <title>north-walk-kiosk</title>

    <script>
      // Ctrl + Plus, Minus aur Mouse Wheel zoom ko block karne ke liye
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey === true || event.metaKey === true) && 
            (event.which === 61 || event.which === 107 || 
             event.which === 173 || event.which === 109 || 
             event.which === 187 || event.which === 189)) {
          event.preventDefault();
        }
      }, false);

      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey === true) {
          event.preventDefault();
        }
      }, { passive: false });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
